<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valeria Miller</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <div class="container">
            <div class="menu">
                <img src="img/logo/black_logo.png" alt="logo" class="logo">
                <div class="menu_link">
                    <a href="#">услуги</a>
                    <a href="#">портфолио</a>
                    <a href="#">прайс</a>
                    <a href="#">контакты</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="main" id="main">
        <div class="container">
            <div class="main_text">Создание вашего идеального <br>веб-пространства </div>
            <div class="main_subheader">Профессиональная разработка сайтов <br>с индивидуальным подходом</div>
            <button class="main_btn">заказать проект</button>
        </div>
    </div>


<script src="https://cdn.jsdelivr.net/npm/vanta@0.5.24/vendor/three.r134.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@0.5.24/dist/vanta.net.min.js"></script>
<script>
    VANTA.NET({
        el: ".main",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00,
        color: 0x7214e1,
        backgroundColor: 0x0,
        points: 18.00,
        maxDistance: 26.00,
        spacing: 14.00
    })
</script>
</body>
</html>
