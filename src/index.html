<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valeria Miller</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <section class="promo">
        <div class="menu">
            <div class="menu_block">
                <div class="menu_close">
                    <img src="img/close.png" alt="close">
                </div>
                <img src="img/logo/black_logo.png" alt="logo" class="menu_logo">
                <nav>
                    <ul class="menu_list">
                        <li class="menu_link"><a href="#services">услуги</a></li>
                        <li class="menu_link"><a href="#portfolio">портфолио</a></li>
                        <li class="menu_link"><a href="#price">прайс</a></li>
                        <li class="menu_link"><a href="#contacts">контакты</a></li>
                    </ul>
                </nav>
            </div>
            <div class="menu_overlay"></div>
        </div>
        <div class="promo_hamburger">
            <span></span>
            <span class="promo_hamburger_long"></span>
            <span></span>
        </div>
        <div class="container">
            <div class="promo_main">
                <div class="promo_main_title">Создание вашего идеального веб-пространства</div>
                <div class="promo_main_subtitle">Профессиональная разработка сайтов с индивидуальным подходом</div>
                <button class="promo_main_btn">заказать проект</button>
            </div>
        </div>
    </section>

    <section class="services" id="services">
        <div class="container">
            <h2 class="title">Услуги</h2>
        </div>
    </section>
    <section class="portfolio" id="portfolio">
        <div class="container">
            <h2 class="title">Портфолио</h2>
            <div class="portfolio_wrapper">
                <a href="https://valerijamiller2001.github.io/uber_valerija.github.io/" class="portfolio_item">
                    <img src="img/portfolio/uber.jpeg" alt="uber">
                </a>
                <a href="https://valerijamiller2001.github.io/run_smart.github.io/" class="portfolio_item">
                    <img src="img/portfolio/pulse.jpeg" alt="pulse">
                </a>
                <a href="https://valerijamiller2001.github.io/artistry.github.io/" class="portfolio_item">
                    <img src="img/portfolio/artistry.jpeg" alt="artistry">
                </a>
                <a href="https://valerijamiller2001.github.io/Alexandra.github.io/" class="portfolio_item">
                    <img src="img/portfolio/alexandra.jpeg" alt="alexandra">
                </a>
                <a href="https://valerijamiller2001.github.io/uber_valerija.github.io/" class="portfolio_item">
                    <img src="img/portfolio/uber.jpeg" alt="uber">
                </a>
                <a href="https://valerijamiller2001.github.io/run_smart.github.io/" class="portfolio_item">
                    <img src="img/portfolio/pulse.jpeg" alt="pulse">
                </a>
                <a href="https://valerijamiller2001.github.io/artistry.github.io/" class="portfolio_item">
                    <img src="img/portfolio/artistry.jpeg" alt="artistry">
                </a>
                <a href="https://valerijamiller2001.github.io/Alexandra.github.io/" class="portfolio_item">
                    <img src="img/portfolio/alexandra.jpeg" alt="alexandra">
                </a>
            </div>
        </div>
    </section>
    <section class="price" id="price">
        <div class="container">
            <h2 class="title">прайс</h2>
        </div>
    </section>

    <section class="contacts" id="contacts">
        <div class="container">
            <h2 class="title">контакты</h2>
            <div class="contacts_wrapper">
                <div class="contacts_descr">
                    <div class="contacts_subtitle">Свяжитесь со мной:</div>
                    <div class="contacts_text"></div>
                    <div class="contacts_social">
                        <a href="#" class="contacts_link">
                            <img src="img/icons/facebook.svg" alt="Facebook">
                        </a>
                        <a href="#" class="contacts_link">
                            <img src="img/icons/telegram.svg" alt="Telegram">
                        </a>
                        <a href="#" class="contacts_link">
                            <img src="img/icons/instagram.svg" alt="Instagram">
                        </a>
                    </div>
                </div>
                <div class="contacts_block">
                    <div class="contacts_subtitle">Или оставьте ваши данные:</div>
                    <form action="#" class="contacts_form">
                        <div class="contacts_input">
                            <input required name="name" id="name" type="text" placeholder="Ваше имя">
                        </div>
                        <div class="contacts_input">
                            <input required name="email" id="email" type="email" placeholder="Ваша почта">
                        </div>
                        <div class="contacts_textarea">
                            <textarea name="text" id="text" placeholder="Ваше сообщение"></textarea>
                        </div>
                        <div class="contacts_triggers">
                            <button class="contacts_btn">Отправить сообщение</button>
                            <div class="contacts_policy">
                                <input required type="checkbox">
                                <span>Я согласен(а) с <a href="/dist/policy.html">политикой конфиденциальности</a></span>
                            </div>
                        </div>
                    </form>
                </div>
                
            </div>
        </div>
    </section>

    <script src="js/three.r134.min.js"></script>
    <script src="js/vanta.net.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
